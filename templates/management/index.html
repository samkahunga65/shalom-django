{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>management</title>
</head>
<body>
    <div class="menumod">
        {% block content %}
        <form  method="POST" action="{% url 'management:menumod' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button>upload</button>
        </form>
        <div>
        {% for message in messages %}
        <h1>{{message}}</h1>
        {% endfor %}
        </div>
        {% endblock %}
    </div>
    
</body>
</html>
