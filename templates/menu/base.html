{% load static %}
{% load sass_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%block css%}
    {%endblock%}
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
      :root {
        font-size: 16px;
      }
      body {
        box-sizing: border-box;
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      .navbar {
        position: sticky;
        overflow: hidden;
        background-color: #F1E7FC;
        margin-top: 0px;
        padding-top: 0px;
        height: 4rem;
        width: 100%;
        display: flex;
        justify-content: space-between;
      }
      .nav_elements ul {
        display: flex;
        justify-content: space-around;
      }
      .nav_elements li {
        flex: 1;
        list-style: none;
        margin: 0px 8px;
      }
      .nav_elements button {
        margin-top: 1rem;
        height: 2rem;
        width: 3.5rem;
        border: 0px ;
        background-color: #F1E7FC;
        border-radius: 4px;
      }

      .nav_elements button:hover {
        background-color: rgb(108, 72, 138);
        color: white;
      }
      .nav_elements li:last-child {
        margin-right: 0px;
      }

      .logo img {
        height: 4rem;
        width: 5rem;
        object-fit: covers;
        margin-left: 2rem;
      }
      footer {
        background-color: #964BEB;
        text-align: center;
      }
    </style>
    <title>Shalom</title>
</head>
<body>
  {% block top_kabisa %}
  {% endblock %}
  <div class="navbar specific">
    <div class="logo">
      <img src="{% static 'menu/img/shalom_logo.png' %}" alt="">
    </div>
    <div class="nav_elements">
      <ul>
        <li>
      <form action="." method="post" class="servises">
        <button>servises</button>
      </form>
      </li>
      <li>
      <form action="." method="post" class="booking">
        <button>booking</button>
      </form>
      </li>
      {% if user.is_authenticated %}
      <li>
      <form action="." method="post" class="logout">
        <button>logout</button>
      </form>
      </li>
      {% else %}
      <li>
      <form action="." method="post" class="login">
        <button>login</button>
      </form>
      </li>
      <li>
      <form action="." method="post" class="signup">
        <button>signup</button>
      </form>
      </li>
      {% endif %}
    </ul>
    </div>
  </div>
    {%block jumbo%}
    {%endblock%}
    {%block content%}
    {%endblock%}
    <footer>
        <p>@2020 Shalomâ’¸</p>
    </footer>
    
</body>
</html>
